<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Test Page</title>
    <script>
        function submitForm(type) {
            var formData = {
                type: type,
            };

            switch (type) {
                case "searchMoviesAndTVShows":
                    formData.query = document.getElementById("queryMoviesAndTVShows").value;
                    break;

                case "searchPerson":
                    formData.personName = document.getElementById("personName").value;
                    break;

                default:
                    console.error("Invalid request type");
                    return;
            }

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "RabbitMQ/apiConsumer.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            // Parse the JSON response to a JavaScript object
                            var response = JSON.parse(xhr.responseText);

                            // Display the content of the response object
                            displayResult(response);
                        } catch (e) {
                            console.error("Error parsing JSON:", e);
                            console.log("Response:", xhr.responseText);
                        }
                    } else {
                        console.error("Error with the request. Status code:", xhr.status);
                    }
                }
            };

            // Include the "type" field in the payload without duplication
            xhr.send(buildQueryString(formData));
        }

        function buildQueryString(data) {
            return Object.keys(data).map(function (key) {
                return key + "=" + encodeURIComponent(data[key]);
            }).join("&");
        }

        function displayResult(response) {
            var resultContainer = document.getElementById("result");

            // Clear previous content
            resultContainer.innerHTML = '';

            // Check if the response is an array
            if (Array.isArray(response)) {
                response.forEach(function (subArray) {
                    // Create a new div for each sub-array
                    var subArrayDiv = document.createElement('div');
                    
                    // Convert the sub-array to a string for display
                    var subArrayString = JSON.stringify(subArray, null, 2);

                    // Append the string representation of the sub-array to the div
                    subArrayDiv.innerHTML = subArrayString;

                    // Append the div to the result container
                    resultContainer.appendChild(subArrayDiv);
                });
            } else {
                console.error("Invalid response format. Expected an array.");
            }
        }
    </script>
</head>
<body>

    <!-- Form for searchMoviesAndTVShows -->
    <form onsubmit="event.preventDefault(); submitForm('searchMoviesAndTVShows');">
        <label for="queryMoviesAndTVShows">Search Movies and TV Shows:</label>
        <input type="text" id="queryMoviesAndTVShows">
        <button type="submit">Search</button>
    </form>

    <!-- Form for searchPerson -->
    <form onsubmit="event.preventDefault(); submitForm('searchPerson');">
        <label for="personName">Search Person:</label>
        <input type="text" id="personName">
        <button type="submit">Search</button>
    </form>

    <!-- Result container -->
    <div id="result"></div>

</body>
</html>
