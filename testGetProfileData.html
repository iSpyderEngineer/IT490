<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>User Profile Page</h1>

    <div id="profile-container">
        <!-- Display user profile information here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve username from sessionStorage
            const username = sessionStorage.getItem('username');
            console.log('Username in sessionStorage:', username);

            // Check if the username is available
            if (username) {
                // Make a GET request to getUserProfile
                $.ajax({
                    url: `RabbitMQ/dbConsumer.php?type=getUserProfile&username=${username}`,
                    method: 'GET',
                    dataType: 'json',
                    success: function (result) {
                        // Display the user profile information
                        displayUserProfile(result);
                    },
                    error: function (error) {
                        console.error('Error fetching user profile data:', error);
                    }
                });
            } else {
                console.log("Username not found in sessionStorage");
            }
        });

        function displayUserProfile(profileData) {
            // Update the content of the profile-container with the received data
            const profileContainer = document.getElementById('profile-container');
            profileContainer.innerHTML = '';

            if (Array.isArray(profileData)) {
                // Create a table for displaying the data
                const table = document.createElement('table');

                // Iterate through each array
                profileData.forEach(function (subArray) {
                    // Create a new row in the table
                    const row = table.insertRow();

                    // Iterate through each element in the sub-array
                    subArray.forEach(function (element) {
                        // Create a cell in the row and set its content
                        const cell = row.insertCell();
                        cell.textContent = element;
                    });
                });

                // Append the table to the profile container
                profileContainer.appendChild(table);
            } else {
                console.error('Invalid response format. Expected an array.');
                console.log('Response:', profileData);
            }
        }
    </script>
</body>
</html>
