<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>User Profile Page</h1>

    <div id="profile-container">
        <!-- Display user profile information here -->
    </div>

    <script>
        $(document).ready(function() {
            // Retrieve username from sessionStorage
            const username = sessionStorage.getItem('username');

            // Check if the username is available
            if (username) {
                // Make an AJAX request to dbConsumer.php with command "getUserProfile"
                $.ajax({
                    url: 'RabbitMQ/dbConsumer.php',
                    method: 'POST',
                    data: { command: 'getUserProfile', username: username },
                    dataType: 'json',
                    success: function(result) {
                        // Display the user profile information
                        displayUserProfile(result);
                    },
                    error: function() {
                        console.log("Error fetching user profile data");
                    }
                });
            } else {
                console.log("Username not found in sessionStorage");
            }
        });

        function displayUserProfile(profileData) {
            // Update the content of the profile-container with the received data
            const profileContainer = $('#profile-container');
            profileContainer.empty();

            if (profileData.username) {
                profileContainer.append('<p><strong>Username:</strong> ' + profileData.username + '</p>');
            }

            // Add similar lines for other profile information

            // ...
        }
    </script>
</body>
</html>
