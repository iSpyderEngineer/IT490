<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>User Profile Page</h1>

    <div id="profile-container">
        <!-- Display user profile information here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve username from sessionStorage
            const username = sessionStorage.getItem('username');
            console.log('Username in sessionStorage:', username);

            // Check if the username is available
            if (username) {
                // Make a GET request to getUserProfile
                $.ajax({
                    url: `RabbitMQ/dbConsumer.php?type=getUserProfile&username=${username}`,
                    method: 'GET',
                    dataType: 'json',
                    success: function (result) {
                        // Display the user profile information and store the array
                        const userProfileArray = displayUserProfile(result);

                        // Now you can use userProfileArray for further processing
                        console.log('Full User Profile Array:', userProfileArray);
                    },
                    error: function (error) {
                        console.error('Error fetching user profile data:', error);
                    }
                });
            } else {
                console.log("Username not found in sessionStorage");
            }
        });

        function displayUserProfile(profileData) {
            // Log the entire array for debugging using console.dir()
            console.dir('User Profile Data:', profileData);

            // Update the content of the profile-container with the received data
            const profileContainer = document.getElementById('profile-container');
            profileContainer.innerHTML = '';

            if (profileData.username) {
                profileContainer.innerHTML += '<p><strong>Username:</strong> ' + profileData.username + '</p>';
            }

            // Add similar lines for other profile information

            // ...

            // Return the array for further use
            return profileData;
        }
    </script>
</body>
</html>
