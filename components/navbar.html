<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="../functions/logout.js"></script>
    <style>body, h1, h2, h3, h4, h5, h6, p, ul, li {
      margin: 0;
      padding: 0;
  }
  
  .navbar {
      background-color: blue;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      flex-wrap: wrap; /* Allow flex items to wrap */
  }
  
  .navbar img {
      width: 50px; /* Adjust the size as needed */
      height: auto;
  }
  
  .nav-links {
      display: flex;
  }
  
  .nav-item {
      display: block;
      background-color: purple;
      color: white;
      padding: 10px;
      margin: 0 5px;
      text-decoration: none;
  }
  
  .profile-box {
      position: relative;
  }
  
  .profile-label {
      display: block;
      background-color: purple;
      color: white;
      padding: 10px;
      cursor: pointer;
  }
  
  .profile-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: blue;
      min-width: 120px;
      z-index: 1;
  }
  
  .profile-box:hover .profile-dropdown {
      display: block;
  }
  
  .profile-dropdown a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
  }
  
  .profile-dropdown a:hover {
      background-color: purple;
  }
  
  .search-bar {
      width: 100%; /* Occupy full width */
      text-align: center; /* Center the content */
      margin-top: 10px; /* Spacing from the navbar */
  }
  
  .search-input {
      width: 300px; /* Adjust width as needed */
      padding: 8px;
      border-radius: 20px; /* Round the corners */
      border: none;
      outline: none;
      text-align: center;
      font-size: 16px;
  }</style>

</head>
<body>
  <nav class="navbar">
      <a href="home.html" class="logo">
          <img src="../SceneSyncLogoTransparentBackground.png" alt="Logo">
      </a>
      <div class="nav-links">
          <a href="recommendations.html" class="nav-item">Recommendations</a>
          <a href="watchList.html" class="nav-item">Watch List</a>
          <a href="watchedList.html" class="nav-item">Watched List</a>
          <a href="scoreboard.html" class="nav-item">Ratings Scoreboard</a>
      </div>
      <!-- Include the search bar component -->
      <div id="search-bar"></div>
      <div class="profile-box">
          <div class="profile-label">Profile</div>
          <div class="profile-dropdown">
              <a href="profile.html" onclick="goToProfile()">View Profile</a>
              <a href="index.html" onclick="logout()">Logout</a>
          </div>
      </div>
  </nav>

  <script>
    // Fetch and inject the search bar component
    fetch('search-bar-component.html')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        document.getElementById('search-bar').innerHTML = data;
      })
      .catch(error => console.error('Error fetching search bar component:', error));

    function goToProfile() {
      // Redirect to profile.html and include the username from sessionStorage
      const username = sessionStorage.getItem('username');
      if (username) {
        window.location.href = `profile.html?u=${encodeURIComponent(username)}`;
      } else {
        console.error('Username not found in sessionStorage.');
      }
    }
  </script>
</body>
</html>
